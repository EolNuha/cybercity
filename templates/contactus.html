<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Cyber City | Contact us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/cdn-cgi/apps/head/3ts2ksMwXvKRuG480KNifJ2_JNM.js"></script>
    <link rel="icon" href="static/images/logocyber2.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
        href="//fonts.googleapis.com/css?family=Oswald:200,400%7CLato:300,400,300italic,700%7CMontserrat:900">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/style2.01.css">
    <link rel="stylesheet" href="static/css/fonts.css">
    <link rel="stylesheet" href="static/css/novi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .ie-panel {
            display: none;
            background: #212121;
            padding: 10px 0;
            box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, .3);
            clear: both;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        html.ie-10 .ie-panel,
        html.lt-ie-10 .ie-panel {
            display: block;
        }

        .fa {
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
        }

        .parallax-scene .layer-01 {
            left: 80px;
            top: 55px;
        }

        .form-label-outside {
            color: #f1f1f1;
        }

        :root {
            --borderWidth: 7px;
            --height: 20px;
            --width: 12px;
            --borderColor: #78b13f;
        }

        .check {
            display: inline-block;
            transform: rotate(45deg);
            height: var(--height);
            width: var(--width);
            border-bottom: var(--borderWidth) solid var(--borderColor);
            border-right: var(--borderWidth) solid var(--borderColor);
            margin-bottom: 8px;
        }

        .fa-facebook:hover {
            color: #3b5998;
        }

        .fa-twitter:hover {
            color: #00acee;
        }

        .fa-linkedin:hover {
            color: #0e76a8;
        }

        .fa-google:hover {
            color: #B23121;
        }
        .novi-bg {
            background-color: black;
        }
        @media only screen and (max-width: 1200px) {
      #removefooter {
        display: none;
      }
    }
    </style>
</head>

<body>
    <div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img
                src="images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820"
                alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a>
    </div>
    <div class="page-loader">
        <div class="page-loader-logo-name">Cyber City</div>
        <div class="preloader-wrapper preloader-big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="page">
        <header class="section novi-bg novi-bg-img page-header breadcrumbs-custom-wrap bg-gradient bg-secondary-2">
            <div class="rd-navbar-wrap rd-navbar-default">
                <nav class="rd-navbar" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed"
                    data-md-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-fullwidth"
                    data-xl-layout="rd-navbar-static" data-xxl-layout="rd-navbar-static"
                    data-xxxl-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-fullwidth"
                    data-xl-device-layout="rd-navbar-static" data-xxl-device-layout="rd-navbar-static"
                    data-xxxl-device-layout="rd-navbar-static" data-stick-up-offset="1px" data-sm-stick-up-offset="1px"
                    data-md-stick-up-offset="1px" data-lg-stick-up-offset="1px" data-xl-stick-up-offset="1px"
                    data-xxl-stick-up-offset="1px" data-xxx-lstick-up-offset="1px" data-stick-up="true">
                    <div class="rd-navbar-inner">
                        <div class="rd-navbar-panel"> <button class="rd-navbar-toggle"
                                data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
                            <div class="rd-navbar-brand"> <a class="brand-name" href="/"><img class="logo-default"
                                        src="static/images/cyberlogo4.png" alt="" height="51px"><img
                                        class="logo-inverse" src="static/images/cyberlogo4.png" alt=""
                                        height="51px"></a>
                            </div>
                        </div>
                        <div class="rd-navbar-aside-right">
                            <div class="rd-navbar-nav-wrap">
                                <ul class="rd-navbar-nav">
                                    <li class="rd-nav-item active" style="margin-right: 10px;"><a class="rd-nav-link"
                                            href="/">Home</a>
                                    </li>
                                </ul>
                            </div>
                            <!--
                            <div class="rd-navbar-collapse-toggle" data-rd-navbar-toggle=".rd-navbar-collapse">
                                <span></span></div>
                            <div class="rd-navbar-aside-right-inner rd-navbar-collapse">
                                <a class="button button-sm button-default-outline button-nina"
                                    href="/"
                                    >Home</a>
                            </div>
                            -->
                        </div>
                    </div>
                </nav>
            </div>
            <section class="section section-lg section-2-columns novi-background bg-cover">
                <div class="container container-bigger">
                    <div class="row row-fix row-ten row-50 justify-content-md-center justify-content-xl-between">
                        <div class="col-md-9 col-lg-6">
                            <h3>Contact us</h3>
                            <hr class="divider divider-left divider-default">
                            <p class="big">You can contact us any way that is convenient for you. We are available 24/7
                                via fax or email. You can also use a quick contact form below or visit our office
                                personally.</p> <!-- RD Mailform-->
                            <form class="rd-mailform" data-form-output="form-output-global" data-form-type="contact"
                                action="/contactus" method="post">
                                <div class="row row-fix row-20">
                                    <div class="col-md-6">
                                        <div class="form-wrap form-wrap-validation"> <label class="form-label-outside"
                                                for="form-3-name">First name</label> <input class="form-input"
                                                id="form-3-name" type="text" name="name" data-constraints="@Required">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-wrap form-wrap-validation"> <label class="form-label-outside"
                                                for="form-3-last-name">Last name</label> <input class="form-input"
                                                id="form-3-last-name" type="text" name="last-name"
                                                data-constraints="@Required"> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-wrap form-wrap-validation"> <label class="form-label-outside"
                                                for="form-3-email">E-mail</label> <input class="form-input"
                                                id="form-3-email" type="email" name="email"
                                                data-constraints="@Email @Required"> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-wrap form-wrap-validation"> <label class="form-label-outside"
                                                for="form-3-phone">Phone</label> <input class="form-input"
                                                id="form-3-phone" type="text" name="phone"
                                                data-constraints="@Numeric @Required"> </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-wrap form-wrap-validation"> <label class="form-label-outside"
                                                for="form-3-message">Message</label> <textarea class="form-input"
                                                id="form-3-message" name="message"
                                                data-constraints="@Required"></textarea> </div>
                                    </div>
                                    <div class="col-sm-12 offset-custom-4">
                                        <div class="form-button"> <button class="button button-secondary button-nina"
                                                type="submit">send message</button> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-9 col-lg-4 col-xl-3">
                            <div class="column-aside">
                                <div class="row"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="section novi-bg novi-bg-img page-footer page-footer-minimal text-center bg-gray-darker">
                <div class="container container-wide">
                    <div class="row justify-content-sm-center align-items-md-center row-30">
                        <div class="col-md-10 col-lg-7 col-xl-4 text-xl-left" id="removefooter"></div>
                        <div class="col-md-10 col-lg-7 col-xl-4">
                            <p class="rights"><span>Copyright Â© </span><span class="copyright-year"> 2020</span><span></span><span>
                                Cyber City</span><span>.</span></p>
                        </div>
                        <div class="col-md-10 col-lg-7 col-xl-4 text-xl-right">
                            <ul class="group-xs group-middle">
                                <li><a href="#" class="fa fa-facebook"></a></li>
                                <li><a href="#" class="fa fa-twitter"></a></li>
                                <li><a href="#" class="fa fa-linkedin"></a></li>
                                <li><a href="#" class="fa fa-instagram"></a></li>
                                <li><a href="#" class="fa fa-google"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </footer>
    </div>
    <div class="snackbars" id="form-output-global"></div>
    <script src="static/js/core.min.js"></script>
    <script src="static/js/jvscript2.js"></script>
</body>

</html>
